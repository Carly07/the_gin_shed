{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="overlay"></div>
<div class="container-fluid content-container my-3">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Blog</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>  
    {% for post in posts %}
    <div class="row my-5">
        <div class="col-sm-4 col-md-3 offset-md-1 col-lg-2 offset-lg-1 text-center">
            {% if post.image %}
                <img class="img-fluid img-blogpost" src="{{ post.image.url }}" alt="{{ post.name }}">
            {% else %}
                <a href="">
                    <img class="img-fluid img-blogpost" src="{{ MEDIA_URL }}noimage.png" alt="{{ post.name }}">
                </a>
            {% endif %}
        </div>
        <div class="col-sm-8 col-md-7 col-lg-9">
            <div class="row">
                <div class="post-title col-10">
                    <h3>{{ post.title }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <p>{{ post.content|truncatewords:50 }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <small class="mr-3"><strong class="mr-1">Published:</strong> {{ post.published_date }} </small>
                    <small class="mr-3"><strong class="mr-1"><i class="fas fa-eye"></i></strong> {{post.views}}</small>
                    <small class="mr-3"><strong class="mr-1"><i class="fas fa-tag mr-2"></i></strong> {{ post.tag }}</small>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <a href="{% url 'post_detail' post.id %}"  class="btn btn-black rounded-0 text-uppercase my-3">Read more</a>
                </div>
            </div>
        </div>
        <hr>
    </div>
    {% endfor %}
</div>
<hr>
{% endblock %}
