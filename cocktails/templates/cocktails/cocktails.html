{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="overlay"></div>
<div class="container-fluid content-container">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Gin Cocktails</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>  
    {% for recipe in recipes %}
    <div class="row">
        <div class="col-md-2 col-sm-3 text-center">
            {% if recipe.image %}
                <img class="img-fluid img-blogpost" src="/media/{{ recipe.image }}">
            {% endif %}
        </div>
        <div class="col-md-10 col-sm-9">
            <div class="row">
                <div class="post-title col-10">
                    <h3>{{ recipe.name }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <small class="mr-3"><strong class="mr-1">Serves:</strong> {{ recipe.serves }}</small>
                    <small class="mr-3"><strong class="mr-1">Published:</strong> {{ recipe.published_date }} </small>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <small class="mr-3"><strong class="mr-1">Tags:</strong> {{ recipe.tag }}</small>
                </div>
            </div>
        </div>
        <hr>
    </div>
    {% endfor %}
</div>
<hr>
{% endblock %}
