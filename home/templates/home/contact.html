{% extends 'base.html' %}
{% load static %}


{% block extra_title %}| Contact {% endblock %}

{% block content %}

<div class="container-fluid content-container gin-background">
    <div class="row h-100 justify-content-center">
        <div class="col-10 col-md-6 col-lg-4 my-auto">
            <div class="contact-form-wrapper mx-auto my-3">
                <h2 class="logo-font text-center my-3">Contact Us</h2>
                <form id="contact-form" method="POST" class="mb-2">
                    {% csrf_token %}
                    <div class="row form-group">
                        <div class="col-10 offset-1 mb-1">
                            {{ form }}
                        </div>
                        <div class="col-11 text-right mb-1">
                            <button class="btn btn-black rounded-0" type="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
